<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Goedemorgen</title>
   </head>
   <body>
      <h1>Tijd met javacript</h1>
      <input type="button" value="klik mij" id="mijnButton"/>
      <script>
         let mijnButton = document.getElementById("mijnButton");
         
         let datum = new Date();
         
         mijnButton.addEventListener('click', ()=>{
             window.alert('Mijn naam is Daniel Nijkamp, \nIk zit op het mediacollege amsterdam, \nIk ga later gamedevelopment doen. \n'+ datum);
         })
      </script>
   </body>
</html>
